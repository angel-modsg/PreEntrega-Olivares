    <body>
    
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../imagenes/logo_carniceria.png" alt="logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../paginas/nosotros.html">Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../paginas/promociones.html">Promociones</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../paginas/eventos.html">Eventos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                      </li>
                    </ul>
                   
                  </div>
                </div>
              </nav>
        </header>


        <main>
            <h1>Ingresá tus datos y nos ponemos en contacto</h1>
            <div class="estilo_formulario">
                <div class="formulario">
                    <form class="formulario-datos"action="">
                        <input type="text" placeholder="Nombre y apellido">
                        <input type="text" placeholder="Telefono">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Provincia">
                        <input type="text" placeholder="Localidad">
                        <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Consulta"></textarea>
                        <input type="button" value="Enviar">
                        <input type="reset" value="Borrar">
                        
                         
                        

                    </form>
                </div>
            </div>
            <div class="seguinos">
              <h2>Seguinos en nuestras redes sociales</h2>
                <div class="button__contenedor">
                  <button class="btn__facebook">Facebook</button>
                  <button class="btn__instagram">Instagram</button>
                  <button class="btn__youtube">Youtube</button>
                </div>
            </div>
         </form>
        </main>
           

        <footer class="footer__custom">
          <div class="footer__logo">
              <img src="../imagenes/logo_carniceria.png" alt="">
              <ul class="lista_footer">
                  <li>Dirección: Av. Jujuy 1217</li>
                  <li>San Miguel de Tucumán - Tucumán</li>
                  <li>Facebook: La nueva carnicería</li>
                  <li>Instagram: @Lanueva.ok</li>
              </ul>
          </div>
          

      </footer>
